<ion-view title="Projects" class="projects_page">
  <ion-nav-buttons side="secondary">

  </ion-nav-buttons>

  <ion-content padding="'false'" class="has-header">
    <div class="item item-body" ng-show="projects.length == 0">
      Nothing.
    </div>

    <div ng-show="projects.length > 0">
      <div class="card project" ng-click="load_project(project.$id)" menu-close="" ng-repeat="project in projects">
        <div style="height:100px;width:100%;background:#e0e0e0"></div>
        <div class="item item-text-wrap">
          <h2>{{project.name}}</h2>
          {{project.description}}
        </div>
      </div>
    </div>
    <a class="button button-balanced button-block" ng-href="#/app/projects/all">Find a Project</a>
    <a class="button button-balanced button-block" href="#/app/projects/new" ng-show="is_logged_in()">Create a Project</a>
  </ion-content>
</ion-view>
