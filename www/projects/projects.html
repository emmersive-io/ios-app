<ion-view title="Projects" class="projects_page">
  <ion-content padding="'false'" class="has-header">
    <div class="item item-body" ng-show="projects.length == 0" style="border:0px!important">
      <div class="col-center">
        <img src="images/no_projects.png" style="width:45%"><br>
        <div class="no_projects">What a shame. You have<br> no projects to work on.</div>
      </div>
    </div>

    <div ng-show="projects.length > 0">
      <div class="card project" ng-click="load_project(project.$id)" menu-close="" ng-repeat="project in projects">
        <div style="height:157px;width:100%;background:#e0e0e0">
          <img src="images/default.png" style="width:100%">
        </div>
        <div class="item item-text-wrap">
          <h2>{{project.name}}</h2>
          {{project.description}}
        </div>
      </div>
    </div>
    <a class="button button-balanced button-block" ng-href="#/app/projects/all">Find a Project</a>
    <a class="button button-balanced button-block" href="#/app/projects/new" ng-show="is_logged_in()">Create a Project</a>
  </ion-content>
</ion-view>
